<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" type="text/css" href="//use.fontawesome.com/releases/v5.7.2/css/all.css">
   <link rel="stylesheet" type="text/css" href="style.css">
   <title>Menu Animado</title>
</head>
<body>
   <div class="navegacao">
      <ul>
         <li class="list active" data-color="#f53b57">
            <a href="#">
               <span class="icon"><i class="fas fa-home" aria-hidden="true"></i></span>
               <span class="title">Menu</span>
            </a>
         </li>
         <li class="list" data-color="#3c40c6">
            <a href="#">
               <span class="icon"><i class="fas fa-user" aria-hidden="true"></i></span>
               <span class="title">Perfil</span>
            </a>
         </li>
         <li class="list" data-color="#05c46b">
            <a href="#">
               <span class="icon"><i class="fas fa-comment" aria-hidden="true"></i></span>
               <span class="title">Mensagem</span>
            </a>
         </li>
         <li class="list" data-color="#0fbcf9">
            <a href="#">
               <span class="icon"><i class="fas fa-question-circle" aria-hidden="true"></i></span>
               <span class="title">Ajuda</span>
            </a>
         </li>
         <li class="list" data-color="#ffa801">
            <a href="#">
               <span class="icon"><i class="fas fa-cog" aria-hidden="true"></i></span>
               <span class="title">Configurações</span>
            </a>
         </li>
         <div class="indicador"></div>
      </ul>
   </div>
   <script>
      let list = document.querySelectorAll('.list');
      for(let i=0; i<list.length; i++){
         list[i].onmouseover = function(){
            let j = 0;
            while (j < list.length){
               list[j++].className = 'list';
            }
            list[i].className = 'list active';
         }
      }

      list.forEach(element => {
         element.addEventListener("mouseenter", function(event){
            let bg = document.querySelector('body');
            let cor = event.target.getAttribute('data-color');
            bg.style.backgroundColor = cor;
         })
      });
   </script>
</body>
</html>
